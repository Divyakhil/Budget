<div class="loginContainer">
  <div class="imageContainer">
    <h2>Budget</h2>
    <img src="../../assets/budget.jpg" />
  </div>
  <div class="loginForm">
    <div
      class="signin_dropdown d-flex justify-content-end align-items-baseline px-3 py-3"
    >
      <p>Having Trouble?</p>
      <a href="#" class="link-dark text-decoration-none me-2"
        ><strong>Get Help</strong></a
      >
      <div class="dropdown">
        <button
          class="btn btn-outline-secondary dropdown-toggle"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          English
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    </div>
    <main class="form-signin w-100 m-auto">
      <form>
        <h1 class="h3 fw-normal">Login to Budget</h1>
        <p class="text-muted mb-4">
          Lorem ipsum dolor sit amet consectetur adipisicing elit
        </p>

        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3 d-flex justify-content-between">
          <label>
            <input type="checkbox" value="remember-me" /> Keep me logged in
          </label>
          <label>
            <a href="#" class="link-dark text-decoration-none"
              >Forgot password?</a
            >
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">
          Login
        </button>
        <div class="text-center mt-2">
          <a href="#" class="link-dark text-decoration-none"
            >Create an Account?</a
          >
        </div>
      </form>
    </main>
  </div>
</div>
